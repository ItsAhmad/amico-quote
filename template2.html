<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amico Quotations System v1</title>

</head>
<body>
    <h2>Amico Quotations System</h2>
    <div class = "main-wrapper">
    <form action="https://amico-pdf-template-dynamic.onrender.com/generate_pdf" method="post">
      
      <div class="salesperson-wrapper">
        <label for="RSM">Salesperson Name:</label>
        <select name="RSM" id="RSM">    
            <option value="KK" selected="KK">Kareem Kamal</option>
            <option value="MK" selected="MK">Mario Kulis</option>
            <option value="JL" selceted="JL">John Ly</option>
            <option value="SE" selected="SE">Stefani Ergoullari</option>
            <option value="AA" selected="AA">Ahmad Ameen</option>
            <option value="NULL" selected="NULL">Select Salesperson</option>
        </select>
      </div>

      <div class="date-wrapper">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
      </div>

      <div class="contact-wrapper">
        <label for="contactName">Contact Name:</label>
        <input type="text" id="contactName" name="contactName" required>
      </div>

      <div class="contactAddy-wrapper">
        <label for="contactAddy">Contact Address:</label>
        <input type="text" id="contactAddy" name="contactAddy" required>
      </div>

      <div class="message-wrapper">
        <label class="message-label" for="message">Message:</label>
        <textarea rows="6" id="message" name="message" class="formbold-form-input" required></textarea>
      </div>

      <div class="button-wrapper">
        <button type="submit">Generate PDF</button>
      </div>

    </form>
    </div>
</body>
</html>
