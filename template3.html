<!DOCTYPE html>
<html>
<head>
<title>Amico Quote Generator v2</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, intiial-scale=1">
<link rel="stylesheet" href="style2.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
<script src="static/js/script.js"></script>
</head>

<body>

<!--SIDE BAR NAV-->
<nav class="w3-sidebar w3-bar-block w3-card w3-left-align" style="display:block" id="sidebar">
<h1 class="w3-large w3-text-theme">Side Bar Nav</h1>
<a href="#" class="w3-bar-item w3-button">New Quote</a>
<a href="#" class="w3-bar-item w3-button">Spec Sheets</a>
<a href="#" class="w3-bar-item w3-button">Product Pricing</a>
</nav>

<div class="w3-container">
<form class="w3-container">
  <h2>Quote Form</h2>
  <div class="w3-section">
    <label>Salesperson</label>
    <input class="w3-input" type="text" required>
  </div>
  
  <div class="w3-section">
    <label>New Quote / Revision</label>
    <input class="w3-input" type="text" required>
  </div>

  <div class="w3-section">
    <label>Bill To Address</label>
    <input class="w3-input" type="text" required>
  </div>

  <div class="w3-section">
    <label>Project Name</label>
    <input class="w3-input" type="text" required>
  </div>
  
  <div class="w3-section">
    <label>Shipping Address</label>
    <input class="w3-input" type="text" required>
  </div>

  <div class="w3-section">
    <label>Representative</label>
    <input class="w3-input" type="text" required>
  </div>

  <div class="w3-section">
    <label>Custom Part Number</label>
    <input class="w3-input" type="text" required>
  </div>

  <div class="w3-section">
    <label>Add Product</label>
    <input class="w3-input" type="button" required>
  </div>

  <div class="w3-dropdown-hover">Select Product:
    <label for="product-list"></label>
      <select id="product-list" name="product-list">
       <option value="" selected disabled>Select a Product</option>
        <optgroup label="Architectural">
          <option value="SolarEclipse24Multi">Solar Eclipse 2x4 Multifunction</option>
          <option value="SolarEclipse24AE">Solar Eclipse 2x4 Ambient Exam</option>
          <option value="SolarEclipse24E">Solar Eclipse 2x4 Exam</option>
          <option value="SolarEclipse22Multi">Solar Eclipse 2x2 Multifunction</option>
          <option value="SolarEclipse22AE">Solar Eclipse 2x2 Ambient Exam</option>
          <option value="SolarEclipse22E">Solar Eclipse 2x2 Exam</option>
          <option value="SolarDuoMedMulti">Solar Duo Med Multifunction</option>
          <option value="SolarDuoMedAE">Solar Duo Med Ambient Exam</option>
          <option value="SolarDuoMedE">Solar Duo Med Exam</option>
          <option Value="SolarDuoMedA">Solar Duo Med Ambient</option>
          <option value="Skyline">Skyline</option>
          <option value="Slimline">Slimline</option>
          <option value="Lunar">Lunar Night Light</option>
          <option value="Lunar Crescent">Lunar Crescent Night Light</option>
          <!--Add Solar Surgical-->
          <!--Add Solar Series-->
          <option value="CleanroomU24">Cleanroom Universal 2x4</option>
          <option value="CleanroomU22">Cleanroom Universal 2x2</option>
          <option value="CleanroomU14">Cleanroom Universal 1x4</option>
          <option value="Cleanroom24">Cleanroom CLS 2x4</option>
          <option value="Cleanroom22">Cleanroom CLS 2x2</option>
          <option value="Cleanroom14">Cleanroom CLS 1x4</option>
          <option value="LightmasterDigital">Lightmaster Digital</option>
          <option value="LightmasterMylar">Lightmaster Multifunction</option>
          <option value="LightmasterBehavioural">Lightmaster Behavioural</option>
          <option value="LMD">Lightmaster CONTROLLER</option>
          <option value="Linea">Linea</option>
          <option value="Leo">Leo</option>
        </optgroup>
        <optgroup label="Medical">
          <option value="Mira90">Mira 90</option>
          <option value="Mira65">Mira 65</option>
          <option value="Mira50">Mira 50</option>
          <option value="Vega80">Vega 80</option>
          <option value="Nova">Nova</option>
          <option value="Gamma">Gamma</option>
          <option value="Clarity30">Clarity 30</option>
          <option value="Clarity50">Clarity 50</option>
        </optgroup>
      </select>
  </div>

  <style>
    .pdfobject-container {height: 500px; display: none; }
  </style>
  <div id="pdf-container" class="pdfobject-container"></div>
  <script src="https://unpkg.com/pdfobject"></script>

  <div id="checkbox-container"></div>

  <div class="w3-section">
    <label>Generated Part #: </label>
    <span id="part-number"></span>
  </div>
  

  <div class="w3-section">
    <label>Include Freight</label>
    <input class="w3-input" type="text" required>
  </div>

  <div class="w3-section">
    <label>Include Install</label>
    <input class="w3-input" type="text" required>
  </div>

  <div class="w3-section">
    <label>Additional Comments</label>
    <input class="w3-input" type="text" required>
  </div>

  <div class="w3-section">
    <button type="button" id="submit-quote" class="w3-button w3-theme">Submit Quote</button>
  </div>

<div class="w3-section">
    <label>Price: </label>
    <span id="price"></span>
</div>
</form>
</div>

</body>
</html>
