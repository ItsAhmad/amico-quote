<!DOCTYPE html>
<html>
<head>
<title>Amico Quote Generator v2</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, intiial-scale=1">
<link rel="stylesheet" href="style2.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>
</head>

<body>

<!--SIDE BAR NAV-->
<nav class="w3-sidebar w3-bar-block w3-card w3-left-align" style="display:block" id="sidebar">
<h1 class="w3-large w3-text-theme">Side Bar Nav</h1>
<a href="#" class="w3-bar-item w3-button">New Quote</a>
<a href="#" class="w3-bar-item w3-button">Spec Sheets</a>
<a href="#" class="w3-bar-item w3-button">Product Pricing</a>
</nav>

<div class="w3-container">
<form class="w3-container">
  <h2>Quote Form</h2>
  <div class="w3-section">
    <label>Salesperson</label>
    <input class="w3-input" type="text" required>
  </div>
  
  <div class="w3-section">
    <label>New Quote / Revision</label>
    <input class="w3-input" type="text" required>
  </div>

  <div class="w3-section">
    <label>Bill To Address</label>
    <input class="w3-input" type="text" required>
  </div>

  <div class="w3-section">
    <label>Project Name</label>
    <input class="w3-input" type="text" required>
  </div>
  
  <div class="w3-section">
    <label>Shipping Address</label>
    <input class="w3-input" type="text" required>
  </div>

  <div class="w3-section">
    <label>Representative</label>
    <input class="w3-input" type="text" required>
  </div>

  <div class="w3-section">
    <label>Custom Part Number</label>
    <input class="w3-input" type="text" required>
  </div>

  <div class="w3-section">
    <label>Add Product</label>
    <input class="w3-input" type="button" required>
  </div>

  <div class="w3-dropdown-hover">Select Product:
    <label for="product-list"></label>
      <select id="product-list" name="product-list">
        <optgroup label="Architectural">
          <option value="SolarEclipse">Solar Eclipse</option>
          <option value="SolarSeries">Solar Series</option>
          <option value="SolarDuoMed">Solar Duo Med</option>
          <option value="Skyline">Skyline</option>
          <option value="Lunar">Lunar</option>
          <option value="SolarSurgical">Solar Surgical</option>
          <option value="MRI">MRI</option>
          <option value="Cleanroom">Cleanroom</option>
          <option value="Lightmaster">Lightmaster</option>
          <option value="Linea">Linea</option>
          <option value="Leo">Leo</option>
          <option value="CUSTOM">CUSTOM</option>
        </optgroup>
        <optgroup label="Medical">
          <option value="Mira90">Mira 90</option>
          <option value="Mira65">Mira 65</option>
          <option value="Mira50">Mira 50</option>
          <option value="Vega80">Vega 80</option>
          <option value="Nova">Nova</option>
          <option value="Gamma">Gamma</option>
          <option value="Clarity">Clarity 30</option>
          <option value="Clarity">Clarity 50</option>
        </optgroup>
      </select>
  </div>

  <style>
    .pdfobject-container {height: 500px; }
  </style>
  <div id="my-pdf"></div>
  <script src="https://unpkg.com/pdfobject"></script>
  <script>
    let options = {
      page: 2
    };
  PDFObject.embed("https://docs.amico.com/amico-alt-mira-65-led-exam-light-ceiling-mounted-specs.pdf", "#my-pdf");
  </script>


  <div class="w3-section">
    <label>Include Freight</label>
    <input class="w3-input" type="text" required>
  </div>

  <div class="w3-section">
    <label>Include Install</label>
    <input class="w3-input" type="text" required>
  </div>

  <div class="w3-section">
    <label>Additional Comments</label>
    <input class="w3-input" type="text" required>
  </div>
</form>
</div>

<script>
  $(document).ready(function() {
    /*-----$('#lead-source').chosen({
      width: '300px', // Set the width of the dropdown
      placeholder_text_multiple: 'Select Lead Source',
    });          */

    $('#product-list').on('change', function () {
  const selectedValues = $(this).val(); // Get selected values

  if (selectedValues.includes("Agency")) {
    $('#agencyNameContainer').show(); // Show hospital name input
  } else if (selectedValues.includes("Hospital")) {
    $('#hospitalNameContainer').show(); 
  } else if (selectedValues.includes("Distributor")) {
    $('#distributorNameContainer').show();
  } else if (selectedValues.includes("lead-website")) {
    $('#leadWebsiteName').show();
  } else {
    $('#agencyNameContainer').hide();
    $('#distributorNameContainer').hide();
    $('#leadWebsiteName').hide();
  }
});

    $('#projectStage').chosen({
      width: '300px', 
      placeholder_text: 'Select Deal Stage',
      disable_search: true
    });

    $('#product-list').chosen({
      width: '300px',
      placeholder_text: 'Select Products'
    });
  });
</script>

</body>
</html>
